<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/practice.css">
    <title>Practice Module 4</title>
    <style>
        label{
            display: block;
        }
    </style>
  </head>
  <body>
    <header></header>
    <main>
        <!-- Practice Task 1 Starts -->
        <hr>
        <section>
            <form>
                <label for="search">Search your Image here:
                    <input type="search" name="" id="search">
                    <button>Search</button>
                </label>
                <img width= 30% src="images/KFP3-promo-po4.webp" alt="Kung Fu Panda Photo"><br>
                <a href="https://www.alamy.com/stock-photo/kung-fu-panda.html?sortBy=relevant">For more click here</a>
                <hr>
                <h5>Feedback Form:</h5>
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="date">Date:</label>
                <input type="datetime" placeholder="mm/dd/yyyy" id="date">
                <label for="comment">Comment:</label>
                <textarea name="" id="comment" cols=100% rows="10"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
        <!-- Practice Task 1 Ends -->
    </main>
    <footer></footer>
  </body>
