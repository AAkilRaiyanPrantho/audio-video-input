      <section>
        <form>
          <label for="search"
            >Search your Image here:
            <input type="search" name="" id="search" />

          </label>
          <img
            width="30%"
            src="images/KFP3-promo-po4.webp"

            <textarea name="" id="stories" cols="120" rows="30"></textarea>
          </label>
          <label for="rating">
            <select style="width: 70px;height: 30px;" name="" id="rating">
                <option value="Good">Good</option>
                <option value="Brilliant">Brilliant</option>
